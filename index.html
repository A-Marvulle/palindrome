<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Verificador</title>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-12 p-2">
        <div class="border rounded m-3 p-2">
          <h1>É um palíndromo?</h1>
          <input type="text" id="inputString" placeholder="Digite uma palavra" class="mt-sm-2 w-100 m-1">
          <button onclick="checkPalindrome()" class="btn btn-outline-success mt-sm-2 w-100 m-1">Verificar</button>
        </div>
      </div>
    </div>
  

  <div id="result" class="row justify-content-center"></div>
</div>
 

  <script>
    function isPalindrome(str) {
      const cleanedStr = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
      return cleanedStr === cleanedStr.split('').reverse().join('');
    }

    function checkPalindrome() {
      const inputElement = document.getElementById('inputString');
      const resultElement = document.getElementById('result');
      const inputValue = inputElement.value;

      
      if(inputValue === ''){
        resultElement.textContent = 'Digite uma palavra';
        resultElement.style.color = '#fcba03';
      } else if (isPalindrome(inputValue)) {
        resultElement.textContent = 'É um palíndromo';
        resultElement.style.color = 'green';
      } else {
        resultElement.textContent = 'Não é um palíndromo.';
        resultElement.style.color = 'red';
      }
    }
  </script>

</body>
</html>
